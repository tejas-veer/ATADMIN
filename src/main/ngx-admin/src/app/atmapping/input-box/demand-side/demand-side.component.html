<div class="col">
    <ngx-level-selector
            [querySide]=querySide
            [levels]=getLevelsLabel()
            [selectedLevel]="selectedLevel"
            (selectedLevelEvent)="toggleLevel($event)">
    </ngx-level-selector>
</div>

<div class="col">
    <label>
        <span>{{selectedLevel}}</span>
        <input class="form-control"
               placeholder="Enter {{selectedLevel}}"
               [(ngModel)]="selectedValue"
               ngui-auto-complete
               id="AutoCompleteDrop"
               [source]="getSearchUrl()"
               (keyup)="idKeyup($event)"
               no-match-found-text="No Match Found"
               list-formatter="{{selectedLevel}}"
               value-formatter="{{selectedLevel}}"
               loading-text="Loading..."
               min-chars="0"
        />
    </label>
</div>
