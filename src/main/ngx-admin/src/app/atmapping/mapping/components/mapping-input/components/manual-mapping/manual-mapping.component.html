<div class="container-fluid margin-top-bottom" style="padding: 0.35em;">
    <h5
            style="font-family: Exo; font-weight: 500;font-size: 1.25rem;"
    >Insert New Mappings</h5>
    <div class="mat-elevation-z8" style="margin-bottom: 10px;">
        <mapping-table #manualMappingInputTable [sizeList]="sizeList" ></mapping-table>

        <table mat-table class="mat-elevation-z8">
            <!-- Templates Input-->
            <ng-container matColumnDef="Templates">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="input-group input-group-sm commaSep">
                        <input width="150"  class="form-control" [(ngModel)]="templatesList"
                               style="height: 36px; border: 2px solid #dadfe6;
                            border-radius:0.375rem;
                            line-height: 1.5;
                            border: 2px 2px;"
                               placeholder="Enter Comma Separated Templates">
                    </div>
                </th>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Sizes">
                <th mat-header-cell *matHeaderCellDef>
                    <ng-select
                            style="width: 100%; margin-right: 5%;height: 35px;border-radius: 0.375rem;font-size: .875rem;"
                            placeholder="Click for Size Dropdown"
                            [items]="acSizeList"
                            [multiple]="true"
                            [(ngModel)]="selectedSizes"
                            appendTo="body"
                            dropdownPosition="bottom"
                    ></ng-select>
                    <ng-template let-item="item" let-index="index">
                        {{item.value}}
                    </ng-template>

                </th>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>
                    <button class="btn btn-success btn-tn btnplus" style="  width: 3rem;"
                            [disabled]="entriesViewer.disableMappingButton == true"
                            placement="bottom" matTooltip="Add Mapping"
                            (click)="addMapping()">
                        <i class="fa fa-plus"></i>
                    </button>
                </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>
    </div>
    <ngx-error-stack-viewer #errorViewer style="margin-top: 0.5em;margin-bottom: 0.5em"></ngx-error-stack-viewer>
    <ngx-confirm-mapping-modal #confirmManualMappingModal
                               mappingType="MANUAL"
                               [supply]="supply"
                               [supplyId]="supplyId"
                               [demand]="demand"
                               [demandId]="demandId">
    </ngx-confirm-mapping-modal>

    <div class="text-right" *ngIf="leng > 0"  style="margin-top: 1em"> 
        <button class="btn btn-warning btn-tn" style="width: 4rem;height: 38.61px;"
                (click)="inputViewer.clearData();errorStack.clear();leng=0;" placement="top"
                matTooltip="Undo Changes">
            <mat-icon>undo</mat-icon>
        </button>
        <button class="btn btn-success btn-tn"
                (click)="saveData()" placement="top"
                matTooltip="Save Changes"
                style="background-color:#5de191; border:none; margin-left: 10px;width: 4rem;height: 38.61px;">
            <mat-icon><i class="fa fa-save"></i></mat-icon>
        </button>
    </div>
</div>
