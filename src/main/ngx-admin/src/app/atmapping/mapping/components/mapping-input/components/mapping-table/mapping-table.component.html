<div class="render">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <!-- Templates Column -->
        <ng-container matColumnDef="Templates">

            <th mat-header-cell *matHeaderCellDef> Templates</th>
            <td mat-cell *matCellDef="let element"> {{element.Templates}}</td>
        </ng-container>

        <!-- Sizes Column -->
        <ng-container matColumnDef="Sizes">
            <th mat-header-cell *matHeaderCellDef> Sizes</th>
            <td mat-cell *matCellDef="let element">
                <ng-select
                        style="border-radius: 0.375rem;"
                        [items]="sizeList"
                        [multiple]="true"
                        [(ngModel)]="element.Sizes"
                        [bindValue]="element.Sizes"
                ></ng-select>
                <ng-template let-item="item" let-index="index">
                    {{item.value}}
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="Start Date">
            <th mat-header-cell *matHeaderCellDef> Start Date</th>
            <td mat-cell *matCellDef="let element">
                <div class="input-group input-group-sm" style="width: 99%;margin-right: 10%">
                    <input class="form-control" type="date" [(ngModel)]="element.startDate"/>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Expiry Date">
            <th mat-header-cell *matHeaderCellDef> Expiry Date</th>
            <td mat-cell *matCellDef="let element">
                <div class="input-group input-group-sm" style="width: 99%;margin-right: 10%">
                    <input class="form-control" type="date" [(ngModel)]="element.endDate"/>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteItem(element)" class="btn btn-danger btn-tn">
                    <i class="fa fa-times"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
