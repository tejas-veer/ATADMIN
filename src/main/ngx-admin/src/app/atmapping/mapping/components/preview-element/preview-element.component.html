<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{creative}}</h4>
        <button class="closee" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <creative-viewer [creative]="creative" [size]="size" [type]="type"></creative-viewer>
    </div>
</ng-template>

<div (click)="open(content)" style="cursor: pointer;position:relative;width: 2em;height: 2em;">
    <img *ngIf="url" (load)="loader=false" [src]="url" style="height: 1.3em;position: absolute;"/>
    <img *ngIf="loader" src="assets/images/rainbow-loader.gif"
         style="height: 1.3em;position: absolute;border-radius: 50%"/>
</div>
