<nb-card>
    <nb-card-header>
      {{title}}
    </nb-card-header>
    <nb-card-body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
            <label><span>Type</span>
              <select class="form-control" [(ngModel)]="selectedType">
                <option>Template</option>
                <option>Framework</option>
              </select>
            </label>
          </div>
          <div class="col-sm-10">
            <label><span>{{selectedType}} Ids</span>
              <input class="form-control" placeholder="Add Comma separated {{selectedType}}s" [(ngModel)]="idsToBlock"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <label><span>Size</span>
              <ng-select
                placeholder="Click here for Size Dropdown"
                [items]="sizeList[selectedType]"
                [multiple]="true"
                [(ngModel)]="selectedSizes"
                (change)="tagAdded($event)"
                appendTo="body" 
                dropdownPosition="bottom"
                >
              </ng-select>
              <ng-template let-item="item" let-index="index">
                {{item.value}}
              </ng-template>
            </label>
          </div>
          <div class="col-sm-2">
            <button [disabled]="isDisable" style="margin-top: 1.5em" class="btn " (click)="addNewRule()">Add</button>
          </div>
        </div>
      </div>
  
      <ngx-error-stack-viewer #errorStack></ngx-error-stack-viewer>
  
      <blocking-rules #blockingRules></blocking-rules>
  
    </nb-card-body>
  </nb-card>
