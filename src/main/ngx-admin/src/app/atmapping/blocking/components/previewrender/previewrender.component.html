<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">{{value}}</h4>
        <button class="closee" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
      <creative-viewer [creative]="value" [size]="size" [type]="type"></creative-viewer>
    </div>
  </ng-template>
  
  <div class="row">
    <div class="col-sm-8">
      <span style="word-wrap: break-word">{{renderValue}}</span>
    </div>
    <div class="col-sm-4" (click)="open(content)" style="cursor: pointer;position:relative">
      <img *ngIf="url" (load)="loader=false" [src]="url" style="height: 1.3em;position: absolute;"/>
      <img *ngIf="loader" src="assets/images/rainbow-loader.gif"
           style="height: 1.3em;position: absolute;border-radius: 50%"/>
    </div>
  </div>
