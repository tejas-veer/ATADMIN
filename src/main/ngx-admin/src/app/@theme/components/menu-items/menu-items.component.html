<div style="margin-left: -1.3em;line-height: normal;width: 3.5rem;cursor: pointer;margin-top: 30px;">
    <div *ngFor="let item of menu">
        <div class="menu-item-container" [ngClass]="item.selected ? 'active' : 'inactive'"
             (click)="performOnClick($event,item)"
        >
            <div class="menu-item-block text-center" [style.color]="themeColor">
                <div class="menu-icon-block">
                    <i class="menu-icon {{ item.icon }}" *ngIf="item.icon"></i>
                </div>
                <p [style.color]="themeColor" style="font-size:0.5rem; line-height: 1;">{{item.title}}</p>
            </div>
            <div class="menu-item-details">
                {{item.title}}
                <p class="inactive" style="font-size:0.6rem; line-height: normal;">{{item.desc}}</p>
            </div>
        </div>
    </div>
</div>
