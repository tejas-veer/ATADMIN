<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-sm-8 col-md-9 col-lg-10" style="position: relative">
                <span>Request Details</span>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 text-right">
                <button class="btn btn-success btn-tn" (click)="refresh()" placement="top"
                    style="width: 4rem;background-color: #5de191;border: none;float: right;height: 2.4rem !important;">
                    <span class="material-icons">refresh</span>
                </button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-footer>
        <ngx-loader *ngIf="loader"></ngx-loader>
        <div class="mat-elevation-z8" >
            <div *ngIf="!loader">
                <div *ngIf="isnothingExists" class="text-center">
                    <i>Nothing to show</i>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="requestId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="requestType">
                        <th mat-header-cell *matHeaderCellDef> Request Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.requestType}} </td>
                    </ng-container>
                    <ng-container matColumnDef="adminName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.adminName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="creationDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="rowsGenerated">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of rows </th>
                        <td mat-cell *matCellDef="let element"> {{element.rowsGenerated}} </td>
                    </ng-container>
                    <ng-container matColumnDef="progressPercentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress Percentage </th>
                        <td mat-cell *matCellDef="let element"> <nb-progress-bar status="success" [value]="element.progressPercentage"
                                [displayValue]="true"></nb-progress-bar> </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        </div>
        <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[50,100,1000,5000]" 
        showFirstLastButtons></mat-paginator>
        </div>
    </nb-card-footer>
</nb-card>
